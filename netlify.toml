[build]
  publish = "."
  command = "npm run build"

# Form success handling
[[redirects]]
  from = "/success"
  to = "/thank-you.html"
  status = 200

# Allow thank-you.html to be accessed directly
[[redirects]]
  from = "/thank-you.html"
  to = "/thank-you.html"
  status = 200

# Redirect all other paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Process form submissions
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true